apiVersion: apps/v1
kind: Deployment
metadata:
  name: motorista-caminhao-ms-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: motorista-caminhao-ms-template
      labels:
        deployment: motorista.caminhao.ms
    spec:
      containers:
        - name: motorista-caminhao-ms-container
          image: ferrarezzodev/gere-residuo-kubernetes:motorista.caminhao.ms.fix.stable
          # Porta atribuida dinamicamente pelo Eureka
#          ports:
#            - containerPort: 5050
          env:
            - name: ORACLE_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: motorista-caminhao-ms-secret
                  key: ORACLE_DATASOURCE_URL
            - name: ORACLE_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: motorista-caminhao-ms-secret
                  key: ORACLE_DATASOURCE_USERNAME
            - name: ORACLE_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: motorista-caminhao-ms-secret
                  key: ORACLE_DATASOURCE_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          resources:
            requests:
              cpu: 75m
  selector:
    matchLabels:
      deployment: motorista.caminhao.ms
