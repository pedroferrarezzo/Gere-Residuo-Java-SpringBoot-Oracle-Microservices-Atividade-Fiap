apiVersion: apps/v1
kind: Deployment
metadata:
  name: motorista-caminhao-ms-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: motorista-caminhao-ms-template
      labels:
        deployment: motorista.caminhao.ms
    spec:
      containers:
        - name: motorista-caminhao-ms-container
          image: ferrarezzodev/gere-residuo-kubernetes:motorista.caminhao.ms.fix
          # Porta atribuida dinamicamente pelo Eureka
#          ports:
#            - containerPort: 5050
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          resources:
            requests:
              cpu: 75m
  selector:
    matchLabels:
      deployment: motorista.caminhao.ms
